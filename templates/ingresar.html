<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body>
    <form id="Mensajeria">
    {% if data == "Publisher" %}
        <input type="text" id="mensaje" class="mensaje" placeholder="Ingrese su mensaje">
        <input class="botones" type="submit" id="submit_1" value="Ingresar" />
        <ul id="publicar_mensajes">
        </ul>
    {% endif %}

    {% if data == "Subscriber" %}
        <ul id="ver_mensajes">
            <h1>Mensajes</h1>
            <h3>Estos mensajes son nuevos</h3>
            <h3>Estos mensajes son raros</h3>
        </ul>
    {% endif %}
    </form>
    <script src="../static/js/homepage.js"></script>
</body>
</html>
